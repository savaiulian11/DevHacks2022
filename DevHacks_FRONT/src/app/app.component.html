<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
  </head>
  <body style="background-color: #8ee000">
    <nav class="navbar navbar-expand-lg" style="background-color: #fff">
      <div class="container-fluid">
        <button
          id="togglerButton"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          BURNOUT
          <img src="../assets/Burnout_Round.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item" *ngIf="page == 0">
              <a
                class="nav-link active"
                routerLink="/login"
                routerLinkActive="active"
                (click)="togglerClick()"
                >Log In</a
              >
            </li>
            <li class="nav-item" *ngIf="page == 0">
              <a
                class="nav-link active"
                routerLink="/register"
                routerLinkActive="active"
                (click)="togglerClick()"
                >Register</a
              >
            </li>
            <li class="nav-item" *ngIf="page != 0">
              <a
                class="nav-link active"
                routerLink="/home/4"
                routerLinkActive="active"
                (click)="togglerClick()"
                >Home</a
              >
            </li>
            <li class="nav-item" *ngIf="page != 0">
              <a
                class="nav-link active"
                routerLink="/history/3"
                routerLinkActive="active"
                (click)="togglerClick()"
                >History</a
              >
            </li>
            <li class="nav-item" *ngIf="page != 0">
              <a
                class="nav-link active"
                routerLink="/rewards/3"
                routerLinkActive="active"
                (click)="togglerClick()"
                >Rewards</a
              >
            </li>
            <li class="nav-item" *ngIf="page != 0">
              <a class="nav-link pe-none"
                ><strong>{{ online }}</strong> Online
              </a>
            </li>
            <li class="nav-item" *ngIf="page != 0">
              <a
                class="nav-link active"
                routerLink="/start"
                routerLinkActive="active"
                (click)="togglerClick()"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="background-color: #fff">
      <router-outlet></router-outlet>
    </div>
  </body>
</html>
